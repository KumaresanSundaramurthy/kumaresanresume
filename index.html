<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive PNG Image</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
            background-image: linear-gradient(90deg, rgba(0, 0, 0, 0.1) 1px, transparent 1px), 
                              linear-gradient(180deg, rgba(0, 0, 0, 0.1) 1px, transparent 1px);
            background-size: 30px 30px;
            background-position: top left;
        }

        .page-container {
            text-align: center;
            position: absolute;
            top: 25px !important;
            left: 0;
            margin: 0;
            padding: 0;
            border: 0
        }

        .interactive-image {
            max-width: 40%; /* Image will not exceed 80% of the viewport width */
            height: auto; /* Keep the image's aspect ratio */
            border: 2px solid #ccc; /* Optional: add border */
            border-radius: 10px; /* Optional: rounded corners */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Optional: shadow effect */
        }
        
    </style>
</head>
<body>

    <div class="page-container">
        <img src="/Images/Resume.png" alt="Kumaresan Resume" class="interactive-image">
    </div>

</body>
</html>
